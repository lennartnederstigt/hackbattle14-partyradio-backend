
<!DOCTYPE html>  
<meta charset="utf-8" />  
<title>WebSocket Test
</title>  
<body>
	<button id="vote-up" onclick="voteUp()">+</button>
	<button id="vote-down" onclick="voteDown()">-</button>
</body>
<script language="javascript" type="text/javascript">  
    var host = location.origin.replace(/^http/, 'ws')
	var output;  
	function init() { 
		output = document.getElementById("output"); testWebSocket(); 
	}  
	
	function testWebSocket() { 
		websocket = new WebSocket(host); 
		websocket.onopen = 
		function(evt) { 
			onOpen(evt) 
		}; 
		websocket.onclose = 
		function(evt) { 
			onClose(evt) 
		}; 

		websocket.onmessage = 
		function(evt) { 
			onMessage(evt) 
		}; 

		websocket.onerror = 
		function(evt) { 
			onError(evt) 
		}; 
	}  

	
	function onOpen(evt) { 
		writeToScreen("CONNECTED"); //doSend("WebSocket rocks"); 
	}  

	
	function onClose(evt) { 
		writeToScreen("DISCONNECTED"); 
	}  

	//get a reference to the element
	var voteUp = document.getElementById('vote-up');
	var voteDown = document.getElementById('vote-down');

	//add event listener
	voteUp.addEventListener('click', function(event) {
		websocket.send(JSON.stringify({event : "upvote"}));
	});

	voteDown.addEventListener('click', function(event) {
		websocket.send(JSON.stringify({event : "downvote"}));
	});

	
	function onMessage(evt) { 
		writeToScreen('	<span style="color: blue;">RESPONSE: ' + evt.data+' </span>'); }  
		
		function onError(evt) { writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data); }  
		
		function doSend(message) { writeToScreen("SENT: " + message);  websocket.send(message); }  
		
		function writeToScreen(message) { 
			var pre = document.createElement("p"); pre.style.wordWrap = "break-word"; pre.innerHTML = message; output.appendChild(pre); 
		}  
		window.addEventListener("load", init, false);  
</script>  
<h2>WebSocket Test
</h2>  
<div id="output">
</div>
